---
name: Multi-Subject

on:
  workflow_dispatch:

permissions: {}

jobs:
  attest-sbom:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      attestations: write

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: './go.mod'

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6.1.0
        with:
          version: "~> v2"
          args: release --snapshot --clean

      - name: Attest
        id: attest
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: dist/**/attest-demo*

      - name: Dump outputs
        run: |
          echo "${{ steps.attest.outputs.attestation-id }}"
          echo "${{ steps.attest.outputs.attestation-url }}"
          echo "${{ steps.attest.outputs.bundle-path }}"

      - name: Verify
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh attestation verify ./hello_linux_arm64 \
            --owner ${{ github.repository_owner }}
          gh attestation verify ./hello_macos_arm64 \
            --owner ${{ github.repository_owner }}
          gh attestation verify ./hello_windows_arm64.exe \
            --owner ${{ github.repository_owner }}
