name: Build Provenance

on:
  workflow_dispatch:
    inputs:
      private-signing:
        description: "Use private signing"
        type: boolean
        default: true
      show-summary:
        description: "Show attestation summary"
        type: boolean
        default: true

jobs:
  build:
    name: attest
    runs-on: ubuntu-latest
    permissions:
      contents: read
      attestations: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Debug
        uses: ./.github/actions/debug

      - name: Create subject
        run: |
          echo "$RANDOM-$(date +%s)-$(uuidgen)" > subject.txt

      - name: Upload subject
        uses: actions/upload-artifact@v4
        with:
          name: subject
          path: subject.txt

      - name: Attest artifact
        id: attest
        uses: ./.github/actions/attest
        with:
          subject-path: subject.txt
          show-summary: ${{ inputs.show-summary }}
          private-signing: ${{ inputs.private-signing }}

      - name: Check output
        run: |
          echo "attestation-id:  ${{ steps.attest.outputs.attestation-id }}"
          echo "attestation-url: ${{ steps.attest.outputs.attestation-url }}"
          echo "bundle-path:     ${{ steps.attest.outputs.bundle-path }}"
          cat ${RUNNER_TEMP}/created_attestation_paths.txt
